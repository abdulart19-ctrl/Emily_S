  <style>
    body{
      font-family: Arial, sans-serif;

      text-align:center;
      padding:60px 20px;
    }
    h1{ color:#d6336c; }
    p{ font-size:18px; color:#333; }

    .buttons{
      margin-top:35px;
      position:relative;
      height:220px; /* space for the buttons to move */
    }

    button{
      font-size:18px;
      padding:12px 24px;
      border:none;
      border-radius:10px;
      cursor:pointer;
    }
    #yesBtn{
      background:#ff4d6d;
      color:white;
    }
    #noBtn{
      background:#adb5bd;
      color:white;
      position:absolute;
      left:50%;
      top:90px;
      transform:translateX(-50%);
    }
  </style>
</head>

<body>
  <h1>Hey Emily ðŸŒ¸</h1>
  <p>Since I canâ€™t really ask you in person right now, I thought Iâ€™d do this instead.</p>
  <p><strong>Will you be my Valentine? ðŸ’–</strong></p>

  <div class="buttons" id="playArea">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const playArea = document.getElementById("playArea");

    function moveNoButton() {
      // Area bounds
      const areaRect = playArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Max positions so the whole button stays visible
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      // Random positions within bounds
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // Move forever. No disappearing.
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", function(e){
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    function sayYes(){
      document.body.innerHTML = `
        <h1 style="color:#d6336c; font-family:Arial, sans-serif;">Yayyy ðŸ’—</h1>
        <p style="font-size:20px; font-family:Arial, sans-serif;">
          Okay itâ€™s official. Iâ€™m taking you out ðŸ¥°
        </p>
      `;
    }
  </script>
</body>
