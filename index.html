<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey Emily üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 24px;
    }

    .card {
      max-width: 640px;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 10px;
      color: #d6336c;
      font-size: 44px;
    }

    p {
      margin: 8px 0;
      color: #333;
      font-size: 18px;
      line-height: 1.45;
    }

    .question {
      margin-top: 18px;
      font-size: 22px;
      font-weight: 700;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.10);
      transition: transform 0.08s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: scale(0.98);
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      min-width: 110px;
    }

    /* The NO button becomes "free-floating" so it can run away */
    #noBtn {
      background: #ef4444;
      color: white;
      min-width: 110px;
      position: fixed;
      left: 50%;
      top: 58%;
      transform: translate(-50%, -50%);
    }

    .result {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 700;
      color: #111;
      display: none;
    }

    .tiny {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(0,0,0,0.55);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Emily üå∏</h1>
    <p>Since I can‚Äôt really ask you in person right now, I thought I‚Äôd do this instead.</p>

    <p class="question">Will you be my Valentine? üíñ</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="result" class="result">Yay üòåüíó I‚Äôm taking you out. No debate.</div>
    <div class="tiny">(Try pressing ‚ÄúNo‚Äù‚Ä¶ good luck)</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function moveNoButton() {
      const padding = 20; // keeps button away from edges
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width - padding;
      const maxY = window.innerHeight - btnRect.height - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "none";
    }

    // Run away when her mouse gets close
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: run away when she tries to tap it
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.textContent = "Locked in ‚úÖ";
      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.9";
    });

    // Place NO button somewhere not annoying at first load
    window.addEventListener("load", () => {
      // keep it somewhat near center initially
      noBtn.style.left = "55%";
      noBtn.style.top = "60%";
    });

    window.addEventListener("resize", () => {
      // If screen changes, keep NO button inside screen
      const rect = noBtn.getBoundingClientRect();
      if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
        moveNoButton();
      }
    });
  </script>
</body>
</html>
