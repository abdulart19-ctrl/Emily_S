<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin: 8px 0;
    }

    .container {
      position: relative;
      width: 320px;
      height: 260px;
    }

    .buttons {
      position: relative;
      margin-top: 25px;
      height: 120px;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background: #d6336c;
      color: white;
    }

    #noBtn {
      background: #aaa;
      color: white;
      position: absolute;
      left: 140px;
      top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hey Emily ðŸŒ¸</h1>

    <p>Since I canâ€™t really ask you in person right now,</p>
    <p>I thought Iâ€™d do this instead.</p>

    <p><strong>Will you be my Valentine? ðŸ’–</strong></p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const buttons = document.querySelector(".buttons");

    function moveNoButton() {
      const area = buttons.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width;
      const maxY = area.height - btn.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        moveNoButton();
      },
      { passive: false }
    );

    document.getElementById("yesBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:#d6336c;">ðŸ’– Yay ðŸ’–</h1>
          <p style="font-size:20px;">Iâ€™m really excited.</p>
        </div>
      `;
    });
  </script>
</body>
</html>
